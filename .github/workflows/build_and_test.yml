name: Build and Test

on:
  push:
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install 🕝
        run: yarn install --frozen-lockfile

      - name: Lint 🧐
        run: yarn lint

      - name: Build 🔧
        run: yarn build

      - name: Test 🧪
        run: yarn test
